<div class="fc-slice-wrapper podcast-container-b__main">
    <div class="fc-item--type-media">
        <div class="podcast-container-b__episode">
            <div class="podcast-container-b__episode-image">
                <%= audioIcon %>
                <img src="https://uploads.guim.co.uk/2018/08/31/behemoth-b.png"/>
            </div>
            <div class="podcast-container-b__episode-details">
                <div class="fc-item__header">
                    <h2 class="fc-item__title">
                        <a href="<%= episodeUrl %>" class="fc-item__link" data-link-name="article">
                            <div class="fc-item__kicker">Podcast</div>
                            <div class="u-faux-block-link__cta fc-item__headline">
                                <span class="js-headline-text"><%= headline %></span>
                            </div>
                        </a>
                    </h2>
                </div>
                <div class="fc-item__standfirst-wrapper">
                    <div class="fc-item__standfirst">
                        <%=standfirst%>
                        <br>
                    </div>
                </div>
                <div class="podcast-container-b__subscribe podcast-container-b__subscribe-large">
                    <span>Subscribe</span>
                    <span><a data-link-name="apple" href="https://itunes.apple.com/gb/podcast/the-guardian-long-read/id587347784?mt=2">Apple Podcasts</a></span>
                    <span><a data-link-name="google" href="https://www.google.com/podcasts?feed=aHR0cHM6Ly93d3cudGhlZ3VhcmRpYW4uY29tL25ld3Mvc2VyaWVzL3RoZS1hdWRpby1sb25nLXJlYWQvcG9kY2FzdC54bWw%3D">Google Podcasts</a></span>
                    <span><a data-link-name="spotify" href="https://open.spotify.com/show/0jG1HXr3tGoGorW1ieytRS">Spotify</a></span>
                </div>
            </div>
        </div>
        <div class="podcast-container-b__subscribe podcast-container-b__subscribe-small">
            <span>Subscribe</span>
            <span><a data-link-name="apple" href="https://itunes.apple.com/gb/podcast/the-guardian-long-read/id587347784?mt=2">Apple Podcasts</a></span>
            <span><a data-link-name="google" href="https://www.google.com/podcasts?feed=aHR0cHM6Ly93d3cudGhlZ3VhcmRpYW4uY29tL25ld3Mvc2VyaWVzL3RoZS1hdWRpby1sb25nLXJlYWQvcG9kY2FzdC54bWw%3D">Google Podcasts</a></span>
            <span><a data-link-name="spotify" href="https://open.spotify.com/show/0jG1HXr3tGoGorW1ieytRS">Spotify</a></span>
        </div>
        <a class="podcast-container__track u-faux-block-link__overlay js-headline-text" href="<%= episodeUrl %>" data-link-name="article" tabindex="-1" aria-hidden="true">
            <%= headline %>
        </a>
    </div>

    <div class="podcast-container-b__series fc-item--type-media">
        <div class="fc-item__container">
            <div class="fc-item__media-wrapper">
                <div class="fc-item__image-container u-responsive-ratio inlined-image">
                    <picture>
                        <img class="responsive-img" alt="" src="https://uploads.guim.co.uk/2018/08/31/long-read-asset.png">
                    </picture>
                </div>
            </div>
            <div class="fc-item__content ">
                <div class="fc-item__header">
                    <h2 class="fc-item__title"><a href="<%= seriesUrl %>" class="fc-item__link" data-link-name="series"><span class="fc-item__kicker">Audio Long Read</span> <span class="u-faux-block-link__cta fc-item__headline"> <span class="js-headline-text">More from the series</span></span> </a></h2>
                </div>
            </div>
            <a href="<%= seriesUrl %>" class="u-faux-block-link__overlay js-headline-text" data-link-name="series" tabindex="-1" aria-hidden="true">Refugees, in their own words â€“ books podcast</a>
        </div>
    </div>
</div>
